pool:
  name: Azure Pipelines 
steps:
- bash: |
   brew install gitleaks
   
- task: Foxholenl.Gitleaks.foxholenl-gitleaks.Gitleaks@2
  displayName: 'Gitleaks scan'
  inputs:
    scanmode: all
    reportformat: json
    taskfailonexecutionerror: false
  enabled: false
